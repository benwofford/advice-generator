<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="card">
        <p class="advice-number">Advice #<span id="advice-id"></span></p>

        <blockquote class="advice-text">
          "<span id="advice-quote"></span>"
        </blockquote>
        <button><img src="/images/icon-dice.svg" /></button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://benwofford.github.io/react-portfolio/" target="_blank"
          >Ben Wofford</a
        >.
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
